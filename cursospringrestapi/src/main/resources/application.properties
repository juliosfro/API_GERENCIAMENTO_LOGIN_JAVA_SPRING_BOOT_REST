spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.data.rest.defaultMediaType = application/json 
server.servlet.context-path=/cursospringrestapi 

# Numero maximo de milisegundos que um cliente aguardara por uma conexao
spring.datasource.hikari.connection-timeout=20000

# Numero maximo de conexoes inativas mantidas pelo HirakiCP em um conjunto de conexoes
spring.datasource.hikari.minimum-idle=1

# Maximo do pool de conexao
spring.datasource.hikari.maximum-pool-size=40

# Tempo ocioso para conexao
spring.datasource.hikari.idle-timeout=10000

# Salvando dados no banco de dados automaticamente
spring.datasource.hikari.auto-commit=true
